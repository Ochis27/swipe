<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@1,600&family=Inter:wght@200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Swipe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/logo-white.svg" alt="Swipe, inc. logo" />
      <ul class="menu">
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <button class="primary-button navbar-button">Sign In</button>
    </nav>
    <div class="hero">
      <div class="section-container two-column">
        <div class="col-left">
          <h1>Payments infrastructure for the world</h1>
          <p>
            Tons of companies all over the world use Swipe's seamless platform
            to manage their bussinesses's entire financial transaction
            infrasctructure online.
          </p>
          <div class="button-container">
            <button class="primary-button with-icon">
              Start Now
              <img
                src="./assets/arrow-right-light.svg"
                alt="Button directing to imediatly start transactions"
              />
            </button>
            <button class="secondary-button with-icon">
              Start now
              <img
                src="./assets/arrow-right-purple.svg"
                alt="Button directing to imediatly start transactions"
              />
            </button>
          </div>
        </div>
        <div class="col-right hero-phone-container">
          <img src="./assets/hero-phone.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
